services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/ssl/saitest:/etc/nginx/ssl
    develop:
      watch:
        - action: sync
          path: ./nginx
          target: /usr/share/nginx/html
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
  
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    command: ["-nginx.scrape-uri=http://nginx:8080/stub_status"]
    ports:
      - "9113:9113"
    depends_on:
      - nginx
    restart: unless-stopped
  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - "9100:9100"
    restart: unless-stopped

  prometheus:
    build: ./prometheus
    ports:
      - "9090:9090"
    depends_on:
      - nginx-exporter 
      - node-exporter
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"     
    volumes:
      - grafana-storage:/var/lib/grafana
    depends_on:
      - prometheus  
    restart: unless-stopped
  
volumes:
  grafana-storage: